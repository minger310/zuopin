<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>echarts模板</title>
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <header>
        <h1>国内新型冠状病毒情况可视图</h1>
        <div class="showTime"></div>
        <script>
            var t = null;
            t = setTimeout(time, 1000);
            function time() {
                clearTimeout(t);
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours();
                var m = dt.getMinutes();
                var s = dt.getSeconds();
                document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "日-" + h + "时" + m + "分" + s + "秒";
                t = setTimeout(time, 1000);
            }
        </script>

        <section class="mainbox">
            <div class="column">
                <div class="panel bar">
                    <h2>月度确诊人数</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel line">
                    <h2>性别对比
                        <a href="javacript:;">2020</a>
                        <a href="javacript:;">2021</a>
                    </h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel pie">
                    <h2>年龄分布</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
            </div>
            <div class="column">
                <div class="no">
                    <div class="no-hd">
                        <ul>
                            <li>122744</li>
                            <li>3225</li>
                        </ul>
                    </div>
                    <div class="no-bd">
                        <ul>
                            <li>总计确诊人数</li>
                            <li>目前确诊人数</li>
                        </ul>
                    </div>
                </div>
                <div class="map">
                    <div class="map1"></div>
                    <div class="map2"></div>
                    <div class="map3"></div>
                    <div class="chart" style="width: 100%;height: 600px;"></div>
                </div>
            </div>
                <div class="column">
                    <div class="panel bar2">
                        <h2>信息进度追溯</h2>
                        <div class="chart"></div>
                        <div class="panel-footer"></div>
                    </div>
                    <div class="panel line2">
                        <h2>日输入方式</h2>
                        <div class="chart"></div>
                        <div class="panel-footer"></div>
                    </div>
                    <div class="panel pie2">
                        <h2>地区分布</h2>
                        <div class="chart"></div>
                        <div class="panel-footer"></div>
                    </div>
                </div>
        </section>
    </header>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <!-- 先引入jquery -->
    <script src="js/jquery.js"></script>
    <!-- 引入中国地图的js文件 -->
    <script src="js/china.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
